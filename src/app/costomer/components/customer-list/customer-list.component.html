<div class="container">
<h5>Customers</h5>

    <div class="list-group col-4">
      <div *ngFor="let customer of customers">
        <a class="list-group-item list-group-item-action" [routerLink]="['/customer-details', customer.id]">
          <span>{{ customer.id }}</span>  {{ customer.firstName }}  {{ customer.lastName }}
        </a>
      </div>
    </div>
  </div>
