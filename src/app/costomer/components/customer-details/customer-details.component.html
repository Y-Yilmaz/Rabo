<div class="container">
    <h5>Customer details</h5>
    <div *ngIf="customer">
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">Id:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="customerId" value="{{customer.id}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First name:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="firstName" value="{{customer.firstName}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last name:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="lastName" value="{{customer.lastName}}">
            </div>
        </div>
        <a routerLink="/customer-list" class="btn btn-primary">Back to customers</a>
    </div>
</div>

<div class="container">
    <h5>Products</h5>

    <div *ngIf="products" class="container">
      <div class="row">
        <div *ngFor="let product of products" class="col-6 mb-2">
            <product-details [product]="product"></product-details>
        </div> 
      </div>    
    </div>
</div>
